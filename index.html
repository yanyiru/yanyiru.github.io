<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Brick Breaker</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>PUT YOUR TITLE HERE</h1>
    <p>ADD DESCRIPTION HERE</p>
    
    <script type="text/processing">
    
      float x;   //left-right middle of the screen
      float y;
      float h=10;           //height of Dot
      float w =70;            //width of Dot
      float xVel=1;          //speed in horizontal direction
      Ball b;
      Brick[] brick;

      public void setup(){
        size(600,400);
        b=new Ball();
        brick=new Brick[55];
        x = width/2;
        y=height-(height/10);
        for(int i=0; i<brick.length; i++){
          brick[i] = new Brick();             //creates a new ball object
        }
      }

      void draw(){
        background(0);
        rect(x,y,w,h);
        checkKeyPresses();
        b.show();
        b.update();
        b.bounceAtEdge();
        ballCollision();
        int k=0;
        for(int i = 0; i < 5; i++){
          for(int j = 0; j < 9; j++){
              if(i%2==0){
                brick[k].x=j*(width/9);
                brick[k].y=i*20;
                brick[k].show();
              }
              if(i%2==1){
                brick[k].x=j*(width/9);
                brick[k].y=i*20;
                brick[k].show();
              }
              k++;
          }
        }
        for(int i = 0; i < 55; i++){
          brick[i].brickCollision();
        }
      }


       void checkKeyPresses(){
        if(keyPressed){

            if(keyCode==LEFT){
              x-=5;
              if(x<0 ){
                x=0;
              }
            }
            else if(keyCode==RIGHT){
              x+=5;
              if( x>width-w){
                x=(width-w);
              }
            }

        }
       }

      void ballCollision(){
        checkKeyPresses();
        boolean one=(x<(b.x+(b.w/2)));
        boolean two = ((b.x+(b.w/2))<(x+w));
        boolean three = y<(b.y+(b.w/2));
        boolean four = (b.y+(b.w/2))< (y+h);

        if((x<(b.x+(b.w/2))) && ((b.x+(b.w/2))<(x+w)) && y<(b.y+(b.w/2)) && (b.y+(b.w/2))< (y+h)){
          b.yVel*=-1;
        }
        println("1: " + one);
        println("2: " + two);
        println("3: " + three);
        println("4: " + four);

      }

      class Ball{

        //instance variables
        int x;
        int y;
        int h;
        int w;
        float xVel;
        float yVel;

        //constructor
        public Ball(){
          println(width);
          x = width/2;   //left-right middle of the screen
          y = height/2;   //vertical middle of screen
          h=30;           //height of ball
          w=30;            //width of ball
          xVel=2;          //speed in horizontal direction
          yVel=2;          //speed in vertical direction
        }
        public void show(){
          ellipse(x,y,w,h);     //draws an ellipse at x,y location, if w=h then a circle is drawn
          fill(255,255,255);
      }

        public void update(){
          x+=xVel;              //updates the ball to a new x and y position
          y+=yVel;
        }


       public void bounceAtEdge(){                   //if ball hits edge of screen, change its appropriate direction and update the position
          if( x>width || x<0 ){
            xVel*=-1;
            update();
          }
          if(y<0){
            yVel*=-1;
            update();
          }
          if( y>height){
            yVel=0;
            xVel=0;
          }

        }



      }

      Brick{

        //instance variables
        int x;
        int y;
        int h;
        int w;
        boolean broken;

        //constructor
        public Brick(){
          println(width);
          x = 0;   //left-right middle of the screen
          y = 0;   //vertical middle of screen
          h=20;           //height of ball
          w=width/9;            //width of ball
          broken = false;
        }
        public void show(){
          rect(x,y,w,h);     //draws an ellipse at x,y location, if w=h then a circle is drawn
          fill(255,255,255);
      }

        public void brickCollision(){
          if(broken==false);
            if((x<(b.x+(b.w/2))) && ((b.x+(b.w/2))<(x+w)) && y<(b.y+(b.w/2)) && (b.y+(b.w/2))< (y+h)){
            b.yVel*=-1;
            breakBrick();
          }
        }

        public void breakBrick() {
          broken = true;
          w=0;
          h=0;
        }
       }
    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
